<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="/register-formu.css">
</head>
<body>


   <main class="signup-page">
        <h1 class="signup-title"> Hesap Oluştur</h1>
        <form action="" class="signup-form">

            <label for="firstname">Adınız</label>
            <input type="text" id="firstname">

            <label for="lastname">Soyadınız</label>
            <input type="text" id="lastname">

            <label for="email">Email</label>
            <input type="email" id="email">

            
            <label for="password">Şifre</label>
            <input type="password" id="password">


            <label for="gender">Cinsiyet</label>
            <select name="" id="gender">
                <option value="">Cinsiyet</option>
                <option value="">Kadın</option>
                <option value="">Erkek</option>
            </select>

            
            <input type="checkbox" name="" id="agree-terms">
            <label for="agree-terms"> 
                <a href="#">Kullanım Şartlarını</a>&nbsp;okudum, onaylıyorum.
            </label>


            <button type="submit">Kayıt Oluştur</button>

        </form>
   </main>


</body>
</html>
